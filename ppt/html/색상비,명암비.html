<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>색상비,명암비 7:3</title>
    <style>
        .box-list{
            display: flex;
            gap: 20px;
        }

        .box{
            width: 200px;
            height: 200px;
        }

        .box1{background-color: red;}
        .box2{background-color: rebeccapurple;}
        .box3{background-color: blue;}
        .box4{background-color:  greenyellow;}
    </style>
  </head>
  <body>
    <h1>명암비 7:3</h1>
    <p>대상자 : 색맹</p>
    <hr />
    <h2>색상비 7:3을 안 지킨 Case</h2>
    <div class="box-list">
        <div class="box box1"></div>
        <div class="box box2"></div>
    </div>

    <hr>
    <h2>색상비 7:3을 지킨 Case</h2>
    <div class="box-list">
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
  </body>
</html>
