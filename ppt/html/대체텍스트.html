<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대체 텍스트</title>
    <style>

      *{
        margin: 10px;
      }
      button {
        width: 50px;
        height: 50px;
        border: none;
        border-radius: 50px;
        background-color: #ff2d55;
        cursor: pointer;
        background: url("../asset/img/save-one.png") no-repeat center / 40px 40px;
      }
      .blind {
        position: absolute;
        clip: rect(0 0 0 0);
        width: 1px;
        height: 1px;
        margin: -1px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h1>대체 텍스트</h1>
    <p>대상자 : 시각 장애인</p>
    <p>이미지에 대한 설명글 유무에 따른 차이를 들려줍니다.</p>
    <a href="https://chrome.google.com/webstore/detail/screen-reader/kgejglhpjiefppelpmljglcjbhoiplfn" target="_blank">설치하고 시작</a>

    <h2>1.Image Tag Alt Case</h2>
    
    <p>alt 속성에 이미지 설명 미삽입</p>
    <img src="../asset/img/Layer_1.png" alt="" />

    <p>alt 속성에 이미지 설명 삽입</p>
    <img
      src="../asset/img/Layer_1.png"
      alt="부동산 일일사 씨아이 로고 입니다."
    />

    <h2>2.Image Replacement Case</h2>

    <p>Image Replacement 미적용</p>
    <button type="button"></button>

    <p>Image Replacement 적용</p>
    <button type="button">
      <span class="blind">저장하기</span>
    </button>

  </body>
</html>
