<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>명암비 7:3</title>
    <style>
        .box-list{
            display: flex;
            gap: 20px;
        }

        .box{
            width: 200px;
            height: 200px;
        }

        .box:nth-child(1){background-color: aqua;}
        .box:nth-child(2){background-color: aqua;}
        .box:nth-child(3){background-color: aqua;}
        .box:nth-child(4){background-color: aqua;}
    </style>
  </head>
  <body>
    <h1>명암비 7:3</h1>

    <hr />
    <h2>명암비 7:3을 안 지킨 Case</h2>
    <div class="box-list">
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <hr>
    <h2>명암비 7:3을 지킨 Case</h2>
    <div class="box-list">
        <div class="box"></div>
        <div class="box"></div>
    </div>
  </body>
</html>
